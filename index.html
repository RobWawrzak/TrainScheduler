<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Scheduler</title>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS & CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>
        <i class="fas fa-train"></i>
        <br> Monitor your train schedules here</h1>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h2 id="currentTime">The current time is: </h2>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Current Train Schedule</h3>
      </div>
      <div>
        <table id="trainTable">
          <tr>
            <th>
              <i class="fas fa-train"></i> Train Name</th>
            <th>
              <i class="far fa-paper-plane"></i> Destination</th>
            <th id="times">
              <i class="far fa-clock"></i> Frequency (min)</th>
            <th id="times">
              <i class="far fa-calendar-alt"></i> Next Arrival</th>
            <th id="times">
              <i class="fas fa-stopwatch"></i> Minutes Away</th>
          </tr>
        </table>
      </div>
    </div>
    <div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body form-group">
          <form id="userInput">
            <label for="trainNameInput">Train Name</label>
            <br>
            <input type="text" class="form-control" name="trName" id="trainNameInput" aria-describedby="TrainFormHelp" placeholder="So which line are we talking about?"
              required>
            <label for="destinationInput">Destination</label>
            <br>
            <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="Where you going?" required>
            <br>
            <label for="firstTrainInput">First Train Time</label>
            <input type="time" class="form-control mx-sm-3 mb-2" name="startTime" id="firstTrainInput" required>
            <label>Frequency (min)</label>
            <input type="number" min="0" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequencyInput" placeholder="">
            <button id="addTrainBtn" type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
      </div>
      <!--JavaScript-->
      <script src="assets/javascript/main.js"></script>
</body>

</html>
